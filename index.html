<!DOCTYPE html>

    <style>
        /* CSS untuk background animasi gradient */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #ff69b4, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        p {
            font-size: 1.2em;
            color: #fff;
        }

        /* CSS untuk gambar dalam satu baris */
        .image-row {
            display: flex;  /* Menggunakan flexbox */
            justify-content: center;  /* Pusatkan */
            gap: 20px;  /* Jarak antara gambar */
            flex-wrap: wrap;  /* Agar responsive di mobile */
        }

        img {
            width: 30%;  /* Set width agar pas dalam satu baris */
            border-radius: 10px;
            height: auto;
            transition: transform 0.5s;
        }

        img:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        /* Sembunyikan audio player */
        audio {
            display: none;
        }
    </style>
</head>
<body>
